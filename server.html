<!DOCTYPE html>
<html>
<head>
	<title>Finesse | Music Player</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta charset=utf-8>
	<link rel="stylesheet" href="public/css/style.css">
	<link href="public/css/bootstrap.css" rel="stylesheet">
  <link href="public/css/bootstrap.min.css" rel="stylesheet">
  <link href="public/css/simple-sidebar.css" rel="stylesheet">
</head>
<body class="align__hub" background="https://static.pexels.com/photos/1459/street-car-vehicle-blur-large.jpg">

	<div id="search_button">
	<label>
		<input id="query" value='srch' type="text"/>
		<button id="search-button" disabled onclick="search()">Search</button>
	</label>
	</div>

	<div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                    	Finesse
                    </a>
                </li>
                <li>
                    <a href="#">Hub</a>
                </li>
                <li>
                    <a href="#">My Account</a>
                </li>
                <li>
                    <a href="#">Subscriptions</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
	            </ul>
        </div>

	 <div class="grid__container">
			<form class="form form--login"method="post" onsubmit="return false;">
				<div class="form__field">
		  			<input type="text" id="userInput" class="form__input" placeholder="YouTube Link" required/>
				</div>

				<div class="form__field">
					<input type="button" onclick="get_song_name();" value="Submit" />
				</div>
			</form>
		</div>
	</div>

	<div class="player">
		 <audio id="audio1" style="width:100%" controls>Canvas not supported</audio>
	</div>

	<script>

	var player = document.getElementById('audio1')

	function get_song_name() {
		player.src = document.getElementById('userInput').value;
		player.play();
	}

	</script>
</body>
</html>
