	<div class="player">
		 <audio id="audio1" style="width:100%" controls>Canvas not supported</audio>
	</div>

	<script>

	var player = document.getElementById('audio1');

	function get_song_name() {
		var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
  '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|'+ // domain name
  '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
  '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
  '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
  '(\\#[-a-z\\d_]*)?$','i'); // fragment locator

		url = document.getElementById('userInput').value;

		if(pattern.test(url) === true) {
		player.src = url.split("www.").pop();
		player.play();
		}
	}

	</script>
