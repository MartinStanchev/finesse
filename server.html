	<!-- Bootstrap Core CSS -->

</head>
<body class="align__hub" background="resources/wallpaper_road_blurred.jpg">
	<div id="sidebar-wrapper">

	<div class="site__container">
		

		<div class="grid__container">
			<form class="form form--login"method="post">
				<div class="form__field">
		  			<input type="text" id="login__username userInput" class="form__input" placeholder="YouTube Link" required/>
				</div>

				<div class="form__field">
					<input type="submit" onclick="get_song_name();" value="Submit" />
				</div>

				<div class="player">
				   <audio id="audio1" style="width:100%" controls>Canvas not supported</audio>
				</div>
			</form>
		</div>
	</div>	
</body>		

<script>
var player = document.getElementById('audio1')

function get_song_name() {
  player.src = document.getElementById('userInput').value;
  player.play();
}

</script>
