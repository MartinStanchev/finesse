<!DOCTYPE html>
<html>
<head>
<title>Finesse | Music Player</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta charset=utf-8></head>
<body class="align" background="/resources/wallpaper_road_blurred.jpg">
  <div class="input_song_name" , style="margin-left:390px";>
    <form id="form" onsubmit="return false;">
      <input style="position:absolute;" type="text" id="userInput" />
      <input style="position:absolute; left:25%" type="button" onclick="get_song_name();" value="Submit" />
    </form>
  </div>
</body>
<div class="player">
   <audio id="audio1" style="width:25%" controls>Canvas not supported</audio>
</div>

<script>
var player = document.getElementById('audio1')

function get_song_name() {
  player.src = document.getElementById('userInput').value;
  player.play();
}

</script>
</html>
